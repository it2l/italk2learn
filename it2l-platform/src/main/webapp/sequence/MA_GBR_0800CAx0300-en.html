<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Whizz.com</title>

        <!-- createJS -->
        <script src="lib/createjs/easeljs-NEXT.min.js"></script>
        <script src="lib/createjs/tweenjs-NEXT.min.js"></script>
        <script src="lib/createjs/movieclip-NEXT.min.js"></script>
        <script src="lib/createjs/preloadjs-NEXT.min.js"></script>
        <script src="lib/createjs/soundjs-NEXT.min.js"></script>
        <script src="lib/createjs/flashplugin-NEXT.min.js"></script>

        <!-- ui translation -->
        <script src="lib/whizz/en/whizz_lang.js"></script>

        <!-- system -->
        <script src="lib/whizz/whizz.js"></script>
        <script src="lib/whizz/Header.js"></script>
        <script src="lib/whizz/SystemManager.js"></script>

        <!-- lesson translation -->
        <script src="lessons/MA_GBR_0800CAx0300/en/MA_GBR_0800CAx0300_lang.js"></script>

        <!-- lesson -->
        <script src="lessons/MA_GBR_0800CAx0300/MA_GBR_0800CAx0300_lib.js"></script>
        <script src="lessons/MA_GBR_0800CAx0300/MA_GBR_0800CAx0300_TP.js"></script>
        <script src="lessons/MA_GBR_0800CAx0300/MA_GBR_0800CAx0300_Main.js"></script>

        <!-- app boot -->
        <script src="lib/whizz/WhizzApp.js"></script>
        <script>
            function init(){
                console.log("init")
                var manifest = [
                    {src: "lessons/MA_GBR_0800CAx0300/sounds/crocodile.mp3", id: "crocodile"},
                    {src: "lessons/MA_GBR_0800CAx0300/sounds/quackFinal.mp3", id: "quackFinal"},
                    {src: "lessons/MA_GBR_0800CAx0300/sounds/swan.mp3", id: "swan"},
                    {src: "lessons/MA_GBR_0800CAx0300/en/MA_GBR_0800CAv0300_TP1.mp3", id: "TP1"},
                    {src: "lessons/MA_GBR_0800CAx0300/en/MA_GBR_0800CAv0300_TP2.mp3", id: "TP2"},
                    {src: "lessons/MA_GBR_0800CAx0300/en/MA_GBR_0800CAv0300_TP3.mp3", id: "TP3"},
                    {src: "lessons/MA_GBR_0800CAx0300/en/MA_GBR_0800CAv0300_H1.mp3", id: "H1"}
                ];

                var loader = new createjs.LoadQueue();
                loader.installPlugin(createjs.Sound);
                loader.addEventListener("complete", startApp);
                loader.loadManifest(manifest);
            }

            function startApp(){
                console.log("boot")
                whizz.boot("appContainer", "MA_GBR_0800CAx0300", "en", "MA_GBR_0850RAx0100");
            }

        </script>



        <!-- iPad -->
        <script type="text/javascript">
            if (navigator.userAgent.match(/iPad/i) != null)
            {
                window.addEventListener("load",function() {
                    // Set a timeout...
                    setTimeout(function(){
                        // Hide the address bar!
                        window.scrollTo(0, 1);
                    }, 0);
                });
            }

        </script>

        <link rel="stylesheet" href="css/whizz.css">
        <link rel="stylesheet" href="lessons/MA_GBR_0800CAx0300/MA_GBR_0800CAx0300.css">

    </head>

    <body onload="init();" style="background-color:#333; height:auto; ">
        <div id="globalContainer">
            <div id="appContainer"></div>
        </div>
    </body>
</html>
